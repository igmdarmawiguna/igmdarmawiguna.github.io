<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coming Soon: Lecturer Profile Website">
    <meta name="author" content="I Gede Mahendra Darmawiguna">
    <title>Coming Soon | Lecturer Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #004d99, #0066cc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2em;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 1em;
        }
        .contact {
            margin-top: 2em;
        }
        .contact a {
            color: #ffcc00;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>The professional profile of <strong>I Gede Mahendra Darmawiguna</strong> is under development. Stay tuned!</p>
        <div class="countdown" id="countdown">00:00:00</div>
        <p>If you have any inquiries, feel free to contact me:</p>
        <div class="contact">
            <p>Email: <a href="mailto:mahendra.darmawiguna@undiksha.ac.id">mahendra.darmawiguna@undiksha.ac.id</a></p>
        </div>
    </div>
    <script>
        // Set the target date for the countdown
        const targetDate = new Date("2024-12-31T23:59:59").getTime();

        // Update the countdown every second
        const countdownElement = document.getElementById("countdown");
        setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Calculate time components
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Stop countdown when target date is reached
            if (distance < 0) {
                clearInterval();
                countdownElement.textContent = "The website is live!";
            }
        }, 1000);
    </script>
</body>
</html>
